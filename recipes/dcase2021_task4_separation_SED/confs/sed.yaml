training:
  #batch size: [synth, weak, unlabel]
  batch_size: [6, 6, 12]
  batch_size_val: 24
  const_max: 2
  gamma: 0.5
  n_epochs_warmup: 50
  num_workers: 12
  n_epochs: 200
  early_stop_patience: 10
  accumulate_batches: 1
  gradient_clip: 0
  save_top_k: 1
  median_window: 7
  ema_factor: 0.999
  self_sup_loss: mse
  backend:
  noise_snr: [29, 30]
  validation_interval: 1
